<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="css/MainStyles.min.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/Globals.js"></script>
    <meta charset="utf-8" />
    <title>Soft64 Hex Editor</title>

    <style type="text/css">
        .hexchar {
            padding-right: 10px;
            border-bottom: 1px solid white;
        }

        .asciichar {
            margin: 0, 5px, 10px, 0;
        }
    </style>

    <script type="text/javascript">
        $(function () {

            $('#buttonShowDevConsole').click(function () {
                currentForm.showDevTools();
            });


            var width = 15;
            var h = 15;

  
                for (var y = 0; y < h; y++)
                {
                    for (var x = 0; x < width; x++)
                    {
                        $('#hexGrid').append('<span class=\'hexchar\' id=' + x.toString() + y.toString() + '>00</span>');
                        //$('#asciiGrid').append("<span class='asciichar'>.</span>");
                    }

                    $('#hexGrid').append("<br />");
                    //$('#asciiGrid').append("<br />");
                }


        });
    </script>
</head>
<body>
    <div>
        <input id="buttonShowDevConsole" type='button' value="Show Dev Console" />
        Hex editor
        <br />
        <div id="hexGrid">

        </div>


    </div>
</body>
</html>
