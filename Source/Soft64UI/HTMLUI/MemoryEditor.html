<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="css/MainStyles.min.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <meta charset="utf-8" />
    <title>Soft64 Hex Editor</title>

    <script type="text/javascript">
        $(function () {

            $('#buttonShowDevConsole').click(function () {
                currentForm.showDevTools();
            });

            var gridPixelHeight = $('#hexGrid').height();
            var fontPixelHeight = parseFloat($('#hexGrid').css('font-size'));
            var numLines = gridPixelHeight / (fontPixelHeight + 3.5);
            var width = 16;

           // var buffer = currentForm.readMem(0, numLines * width);

            for (var y = 0; y < numLines; y++)
                {
                    for (var x = 0; x < width; x++)
                    {

                        
                        $('#hexGrid').append('<span class=\'hexchar\' id=' + x.toString() + y.toString() + '>' + '00' + '</span>');
                        //$('#asciiGrid').append("<span class='asciichar'>.</span>");
                    }

                    $('#hexGrid').append("<br />");
                    //$('#asciiGrid').append("<br />");
                }


        });
    </script>
</head>
<body>
    <div>
        <input id="buttonShowDevConsole" type='button' value="Show Dev Console" />
        Hex editor
        <br />
        <div>
            <div id="hexGrid">

            </div>
        </div>


    </div>
</body>
</html>
