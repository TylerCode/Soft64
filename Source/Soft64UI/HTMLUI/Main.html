<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Soft64 UI</title>
    <link rel="stylesheet" type="text/css" href="css/MainStyles.min.css" />
    <script data-main="js/app/main" type="text/javascript" src="js/require.js"></script>
    <meta charset="utf-8" />
</head>

<body>

    <div class="centered">
        <div id="mainMenuBar">
            <input data-cid="btnShowDevConsole" type='button' value="Show Dev Console" />
            <input type="button" data-cid="btnEmuRun" value="Run" />
            <input type="button" data-cid="btnEmuPause" value="Pause" />
            <input type="button" data-cid="btnEmuStop" value="Stop" />
            <br />
            <div style="margin-top: -10px;">
                <input type="button" class="debugButton" data-cid="btnDebugMemory" value="Memory Edit" />
            </div>
        </div>


        <br />
        <b class="sectionHeader">Cartridge Configuration</b>
        <br />
        <div id="cartridgeBox">
            <b>ROM File:</b><input id="romFileSelect" style="margin-left: 5px" type='file' />
        </div>

        <br />
        <div class="sectionHeader">
            <b>Emulation Log</b>
            <br />
            <div id="emulog">
            </div>
        </div>
    </div>
</body>
</html>
